<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="main">

    <div id="watch">

        <h1 id="heading">Stop Watch</h1>
        <br>
        <h1 id="min">0</h1>
        <h1 class="watch">:</h1>
        <h1 id="sec">0</h1>
        <h1 class="watch">:</h1>
        <h1 id="msec">0</h1>
    </div>
    <center>
        <button onclick="start();" id="btn" class="btn">Start</button><br>
        <button onclick="stop()" class="btn">Stop</button><br>
        <button onclick="reset()" class="btn">Reset</button>
    </center>
</div>





</body>
<script src="app.js"></script>

</html>
